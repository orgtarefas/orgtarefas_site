<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Usu√°rios</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #0078d4;
        }
        button {
            background: #0078d4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #106ebe;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
        .user-list {
            margin-top: 30px;
        }
        .user-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #0078d4;
        }
        .status-ativo {
            color: #2e7d32;
            font-weight: bold;
        }
        .status-inativo {
            color: #c62828;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë• Configurar Usu√°rios do Sistema</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Usando cole√ß√£o: <strong>usuarios</strong>
        </p>
        
        <div class="form-group">
            <label for="username">Nome de Usu√°rio (Login):</label>
            <input type="text" id="username" placeholder="nome.usuario" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="admin@empresa.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="M√≠nimo 6 caracteres" minlength="6" required>
        </div>
        
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" placeholder="Nome do usu√°rio" required>
        </div>
        
        <div class="form-group">
            <label for="hierarquia">Hierarquia:</label>
            <select id="hierarquia">
                <option value="usuario">Usu√°rio</option>
                <option value="gerente">Gerente</option>
                <option value="admin">Administrador</option>
            </select>
        </div>

        <div class="form-group">
            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento" placeholder="Ex: TI, Vendas, RH">
        </div>
        
        <button onclick="criarUsuario()">Criar Usu√°rio</button>
        
        <div id="resultado" class="result"></div>
        
        <div class="user-list">
            <h3>üìã Usu√°rios Cadastrados:</h3>
            <div id="listaUsuarios">
                <p>Carregando usu√°rios...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword 
        } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc,
            serverTimestamp,
            collection,
            getDocs,
            query,
            orderBy,
            updateDoc
        } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAs0Ke4IBfBWDrfH0AXaOhCEjtfpPtR_Vg",
            authDomain: "orgtarefas-85358.firebaseapp.com",
            projectId: "orgtarefas-85358",
            storageBucket: "orgtarefas-85358.firebasestorage.app",
            messagingSenderId: "1023569488575",
            appId: "1:1023569488575:web:18f9e201115a1a92ccb40a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Carregar usu√°rios existentes
        carregarUsuarios();

        window.criarUsuario = async function() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const nome = document.getElementById('nome').value;
            const hierarquia = document.getElementById('hierarquia').value;
            const departamento = document.getElementById('departamento').value;
            const resultado = document.getElementById('resultado');

            try {
                // Validar campos
                if (!username || !email || !password || !nome) {
                    throw new Error('Preencha todos os campos obrigat√≥rios');
                }

                if (password.length < 6) {
                    throw new Error('A senha deve ter pelo menos 6 caracteres');
                }

                // Verificar se username j√° existe
                const usersRef = collection(db, "usuarios");
                const q = query(usersRef, where("username", "==", username));
                const querySnapshot = await getDocs(q);
                
                if (!querySnapshot.empty) {
                    throw new Error('Nome de usu√°rio j√° est√° em uso');
                }

                // 1. Criar usu√°rio no Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // 2. Criar documento na cole√ß√£o "usuarios" no Firestore
                await setDoc(doc(db, "usuarios", user.uid), {
                    username: username,
                    email: email,
                    nome: nome,
                    hierarquia: hierarquia,
                    departamento: departamento || '',
                    ativo: true,
                    sessionId: null,
                    ultimoLogin: null,
                    sessaoExpiraEm: null,
                    dataCriacao: serverTimestamp(),
                    criadoPor: "admin",
                    ultimaAtualizacao: serverTimestamp()
                });

                // Mostrar resultado
                resultado.style.display = 'block';
                resultado.className = 'result success';
                resultado.innerHTML = `
                    <strong>‚úÖ Usu√°rio criado com sucesso!</strong><br>
                    <strong>Usu√°rio:</strong> ${username}<br>
                    <strong>Email:</strong> ${email}<br>
                    <strong>Nome:</strong> ${nome}<br>
                    <strong>Hierarquia:</strong> ${hierarquia}<br>
                    <strong>Departamento:</strong> ${departamento || 'N√£o informado'}<br>
                    <strong>UID:</strong> ${user.uid}<br>
                    <small>Cole√ß√£o: <strong>usuarios</strong></small>
                `;
                
                // Limpar campos
                document.getElementById('username').value = '';
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                document.getElementById('nome').value = '';
                document.getElementById('departamento').value = '';
                
                // Atualizar lista
                carregarUsuarios();
                
            } catch (error) {
                console.error('Erro:', error);
                resultado.style.display = 'block';
                resultado.className = 'result error';
                
                if (error.code === 'auth/email-already-in-use') {
                    resultado.innerHTML = '‚ùå Este email j√° est√° em uso.';
                } else if (error.code === 'auth/invalid-email') {
                    resultado.innerHTML = '‚ùå Email inv√°lido.';
                } else if (error.code === 'auth/weak-password') {
                    resultado.innerHTML = '‚ùå Senha muito fraca. Use pelo menos 6 caracteres.';
                } else {
                    resultado.innerHTML = `‚ùå Erro: ${error.message}`;
                }
            }
        };

        async function carregarUsuarios() {
            try {
                const querySnapshot = await getDocs(query(collection(db, "usuarios"), orderBy("dataCriacao", "desc")));
                const lista = document.getElementById('listaUsuarios');
                
                if (querySnapshot.empty) {
                    lista.innerHTML = '<p>Nenhum usu√°rio cadastrado ainda.</p>';
                    return;
                }

                lista.innerHTML = '';

                querySnapshot.forEach((doc) => {
                    const user = doc.data();
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    
                    // Formatar data
                    const dataCriacao = user.dataCriacao ? 
                        new Date(user.dataCriacao.toDate()).toLocaleDateString('pt-BR') : 
                        'N√£o informada';
                    
                    userItem.innerHTML = `
                        <div style="display: flex; justify-content: between; align-items: start;">
                            <div style="flex: 1;">
                                <strong>${user.nome}</strong><br>
                                <small>Usu√°rio: ${user.username} | Email: ${user.email}</small><br>
                                <small>Hierarquia: <strong>${user.hierarquia}</strong> | 
                                Departamento: ${user.departamento || 'N√£o informado'}</small>
                            </div>
                            <div style="text-align: right;">
                                <span class="status-${user.ativo ? 'ativo' : 'inativo'}">
                                    ${user.ativo ? '‚úÖ Ativo' : '‚ùå Inativo'}
                                </span>
                            </div>
                        </div>
                        <div style="margin-top: 8px; font-size: 12px; color: #666;">
                            Criado em: ${dataCriacao} | UID: ${doc.id}
                        </div>
                    `;
                    lista.appendChild(userItem);
                });

            } catch (error) {
                console.error('Erro ao carregar usu√°rios:', error);
                document.getElementById('listaUsuarios').innerHTML = 
                    '<p>Erro ao carregar usu√°rios: ' + error.message + '</p>';
            }
        }

        // Fun√ß√£o para ativar/desativar usu√°rio
        window.toggleUsuario = async function(uid, atualEstado) {
            try {
                await updateDoc(doc(db, "usuarios", uid), {
                    ativo: !atualEstado,
                    ultimaAtualizacao: serverTimestamp()
                });
                carregarUsuarios();
            } catch (error) {
                console.error('Erro ao atualizar usu√°rio:', error);
                alert('Erro ao atualizar usu√°rio: ' + error.message);
            }
        };
    </script>
</body>
</html>
