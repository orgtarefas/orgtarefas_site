<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Usu√°rios</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #0078d4;
        }
        button {
            background: #0078d4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #106ebe;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
        .user-list {
            margin-top: 30px;
        }
        .user-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #0078d4;
        }
        .status-ativo {
            color: #2e7d32;
            font-weight: bold;
        }
        .status-inativo {
            color: #c62828;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë• Configurar Usu√°rios do Sistema</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Usando cole√ß√£o: <strong>usuarios</strong> | Campo: <strong>usuario</strong>
        </p>
        
        <div class="form-group">
            <label for="usuario">Nome de Usu√°rio (Login): *</label>
            <input type="text" id="usuario" placeholder="usuario" required>
            <small style="color: #666;">Ser√° usado para fazer login (campo "usuario" no Firebase)</small>
        </div>
        
        <div class="form-group">
            <label for="senha">Senha: *</label>
            <input type="password" id="senha" placeholder="senha123" minlength="3" required>
        </div>
        
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" placeholder="Nome do usu√°rio">
        </div>
        
        <div class="form-group">
            <label for="nivel">N√≠vel de Acesso: *</label>
            <select id="nivel" required>
                <option value="usuario">Usu√°rio</option>
                <option value="gerente">Gerente</option>
                <option value="admin">Administrador</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">Email (opcional):</label>
            <input type="email" id="email" placeholder="usuario@empresa.com">
        </div>
        
        <button onclick="criarUsuario()">Criar Usu√°rio</button>
        
        <div id="resultado" class="result"></div>
        
        <div class="user-list">
            <h3>üìã Usu√°rios Cadastrados:</h3>
            <div id="listaUsuarios">
                <p>Carregando usu√°rios...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { 
            getFirestore, 
            doc, 
            setDoc,
            serverTimestamp,
            collection,
            getDocs,
            query,
            orderBy,
            updateDoc,
            where
        } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAs0Ke4IBfBWDrfH0AXaOhCEjtfpPtR_Vg",
            authDomain: "orgtarefas-85358.firebaseapp.com",
            projectId: "orgtarefas-85358",
            storageBucket: "orgtarefas-85358.firebasestorage.app",
            messagingSenderId: "1023569488575",
            appId: "1:1023569488575:web:18f9e201115a1a92ccb40a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Carregar usu√°rios existentes
        carregarUsuarios();

        window.criarUsuario = async function() {
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;
            const nome = document.getElementById('nome').value;
            const nivel = document.getElementById('nivel').value;
            const email = document.getElementById('email').value;
            const resultado = document.getElementById('resultado');

            try {
                // Validar campos
                if (!usuario || !senha || !nivel) {
                    throw new Error('Preencha usu√°rio, senha e n√≠vel');
                }

                // Verificar se usu√°rio j√° existe
                const usersRef = collection(db, "usuarios");
                const q = query(usersRef, where("usuario", "==", usuario));
                const querySnapshot = await getDocs(q);
                
                if (!querySnapshot.empty) {
                    throw new Error('Nome de usu√°rio j√° est√° em uso');
                }

                // Criar documento na cole√ß√£o "usuarios" no Firestore
                // SEM Firebase Auth - apenas Firestore
                const novoUsuarioRef = doc(collection(db, "usuarios"));
                
                await setDoc(novoUsuarioRef, {
                    usuario: usuario,
                    senha: senha,
                    nome: nome || usuario,
                    nivel: nivel,
                    email: email || '',
                    ativo: true,
                    sessaoAtiva: null,
                    sessoesAtivas: 0,
                    ultimoLogin: null,
                    dataCriacao: serverTimestamp(),
                    dataExpiracao: null,
                    criadoPor: "admin"
                });

                // Mostrar resultado
                resultado.style.display = 'block';
                resultado.className = 'result success';
                resultado.innerHTML = `
                    <strong>‚úÖ Usu√°rio criado com sucesso!</strong><br>
                    <strong>Usu√°rio:</strong> ${usuario}<br>
                    <strong>Senha:</strong> ${senha}<br>
                    <strong>Nome:</strong> ${nome || usuario}<br>
                    <strong>N√≠vel:</strong> ${nivel}<br>
                    <strong>Email:</strong> ${email || 'N√£o informado'}<br>
                    <strong>ID:</strong> ${novoUsuarioRef.id}<br>
                    <small>Cole√ß√£o: <strong>usuarios</strong> | Campo: <strong>usuario</strong></small>
                `;
                
                // Limpar campos
                document.getElementById('usuario').value = '';
                document.getElementById('senha').value = '';
                document.getElementById('nome').value = '';
                document.getElementById('email').value = '';
                
                // Atualizar lista
                carregarUsuarios();
                
            } catch (error) {
                console.error('Erro:', error);
                resultado.style.display = 'block';
                resultado.className = 'result error';
                resultado.innerHTML = `‚ùå Erro: ${error.message}`;
            }
        };

        async function carregarUsuarios() {
            try {
                const querySnapshot = await getDocs(query(collection(db, "usuarios"), orderBy("dataCriacao", "desc")));
                const lista = document.getElementById('listaUsuarios');
                
                if (querySnapshot.empty) {
                    lista.innerHTML = '<p>Nenhum usu√°rio cadastrado ainda.</p>';
                    return;
                }

                lista.innerHTML = '';

                querySnapshot.forEach((doc) => {
                    const user = doc.data();
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    
                    // Formatar data
                    const dataCriacao = user.dataCriacao ? 
                        new Date(user.dataCriacao.toDate()).toLocaleDateString('pt-BR') : 
                        'N√£o informada';
                    
                    userItem.innerHTML = `
                        <div style="display: flex; justify-content: between; align-items: start;">
                            <div style="flex: 1;">
                                <strong>${user.nome || user.usuario}</strong><br>
                                <small>Usu√°rio: <strong>${user.usuario}</strong> | Senha: ${user.senha ? '***' : 'n√£o definida'}</small><br>
                                <small>N√≠vel: <strong>${user.nivel}</strong> | 
                                Email: ${user.email || 'N√£o informado'}</small>
                            </div>
                            <div style="text-align: right;">
                                <span class="status-${user.ativo ? 'ativo' : 'inativo'}">
                                    ${user.ativo ? '‚úÖ Ativo' : '‚ùå Inativo'}
                                </span>
                            </div>
                        </div>
                        <div style="margin-top: 8px; font-size: 12px; color: #666;">
                            Criado em: ${dataCriacao} | ID: ${doc.id}
                        </div>
                    `;
                    lista.appendChild(userItem);
                });

            } catch (error) {
                console.error('Erro ao carregar usu√°rios:', error);
                document.getElementById('listaUsuarios').innerHTML = 
                    '<p>Erro ao carregar usu√°rios: ' + error.message + '</p>';
            }
        }

        // Fun√ß√£o para ativar/desativar usu√°rio
        window.toggleUsuario = async function(uid, atualEstado) {
            try {
                await updateDoc(doc(db, "usuarios", uid), {
                    ativo: !atualEstado,
                    ultimaAtualizacao: serverTimestamp()
                });
                carregarUsuarios();
            } catch (error) {
                console.error('Erro ao atualizar usu√°rio:', error);
                alert('Erro ao atualizar usu√°rio: ' + error.message);
            }
        };
    </script>
</body>
</html>
