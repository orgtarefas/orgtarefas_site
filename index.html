<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Planejamento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Sistema de Planejamentos</h1>
            <div class="header-info">
                <span id="data-atual"></span>
                <span id="status-sincronizacao"><i class="fas fa-check-circle"></i> Online</span>
                <div class="user-menu">
                    <span id="userName">Usuário</span>
                    <button class="btn btn-outline btn-sm" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </div>
            </div>
        </header>

        <!-- Barra de Ferramentas -->
        <div class="toolbar">
            <button class="btn btn-primary" onclick="abrirModalTarefa()">
                <i class="fas fa-plus"></i> Nova Tarefa
            </button>
            <button class="btn btn-secondary" onclick="exportarDados()">
                <i class="fas fa-download"></i> Exportar
            </button>
            <button class="btn btn-secondary" onclick="importarDados()">
                <i class="fas fa-upload"></i> Importar
            </button>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar tarefas..." onkeyup="filtrarTarefas()">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <!-- Filtros -->
        <div class="filters">
            <select id="filterStatus" onchange="filtrarTarefas()">
                <option value="">Todos os Status</option>
                <option value="pendente">Pendente</option>
                <option value="andamento">Em Andamento</option>
                <option value="concluido">Concluído</option>
            </select>
            <select id="filterPrioridade" onchange="filtrarTarefas()">
                <option value="">Todas as Prioridades</option>
                <option value="alta">Alta</option>
                <option value="media">Média</option>
                <option value="baixa">Baixa</option>
            </select>
            <select id="filterResponsavel">
                <option value="">Todos os Responsáveis</option>
            </select>
            <input type="date" id="filterData" onchange="filtrarTarefas()">
            <button class="btn btn-outline" onclick="limparFiltros()">
                <i class="fas fa-times"></i> Limpar Filtros
            </button>
        </div>

        <!-- Estatísticas -->
        <div class="stats">
            <div class="stat-card">
                <h3 id="total-tarefas">0</h3>
                <p>Total de Tarefas</p>
            </div>
            <div class="stat-card">
                <h3 id="tarefas-pendentes">0</h3>
                <p>Pendentes</p>
            </div>
            <div class="stat-card">
                <h3 id="tarefas-concluidas">0</h3>
                <p>Concluídas</p>
            </div>
            <div class="stat-card">
                <h3 id="tarefas-atrasadas">0</h3>
                <p>Atrasadas</p>
            </div>
        </div>

        <!-- Lista de Tarefas -->
        <div class="tasks-container">
            <div id="lista-tarefas" class="tasks-list">
                <!-- Tarefas serão carregadas aqui dinamicamente -->
            </div>
            <div id="mensagem-vazio" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>Nenhuma tarefa encontrada</h3>
                <p>Clique em "Nova Tarefa" para começar</p>
            </div>
        </div>
    </div>

    <!-- Modal para Adicionar/Editar Tarefa -->
    <div id="modalTarefa" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitulo">Nova Tarefa</h2>
                <span class="close" onclick="fecharModalTarefa()">&times;</span>
            </div>
            <form id="formTarefa">
                <div class="form-group">
                    <label for="tarefaTitulo">Título *</label>
                    <input type="text" id="tarefaTitulo" required>
                </div>
                
                <div class="form-group">
                    <label for="tarefaDescricao">Descrição</label>
                    <textarea id="tarefaDescricao" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tarefaPrioridade">Prioridade</label>
                        <select id="tarefaPrioridade">
                            <option value="alta">Alta</option>
                            <option value="media" selected>Média</option>
                            <option value="baixa">Baixa</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="tarefaStatus">Status</label>
                        <select id="tarefaStatus">
                            <option value="pendente">Pendente</option>
                            <option value="andamento">Em Andamento</option>
                            <option value="concluido">Concluído</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tarefaDataInicio">Data Início</label>
                        <input type="date" id="tarefaDataInicio">
                    </div>
                    
                    <div class="form-group">
                        <label for="tarefaDataFim">Data Vencimento *</label>
                        <input type="date" id="tarefaDataFim" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tarefaResponsavel">Responsável</label>
                    <select id="tarefaResponsavel">
                        <option value="">Selecionar responsável...</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" onclick="fecharModalTarefa()">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarTarefa()">Salvar Tarefa</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

            storageBucket: "orgtarefas-85358.firebasestorage.app",

        window.db = db;
        window.firebase = firebase;
    </script>

    <script src="script.js"></script>
</body>
</html>
