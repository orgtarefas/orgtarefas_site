<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Planejamento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Sistema de Planejamentos</h1>
            <div class="header-info">
                <span id="data-atual"></span>
                <span id="status-sincronizacao"><i class="fas fa-check-circle"></i> Local</span>
                <div class="user-menu">
                    <span id="userName">Usuário</span>
                    <button class="btn btn-outline btn-sm" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </div>
            </div>
        </header>

        <!-- Conteúdo principal -->
        <div style="padding: 50px; text-align: center;">
            <h2>Sistema Carregado com Sucesso! ✅</h2>
            <p>O sistema está funcionando. Você será redirecionado para o login.</p>
            <button class="btn btn-primary" onclick="window.location.href='login.html'">
                Ir para Login
            </button>
        </div>
    </div>

    <script>
        // Função simples de logout
        function logout() {
            window.location.href = 'login.html';
        }
        
        // Data atual
        document.getElementById('data-atual').textContent = new Date().toLocaleDateString('pt-BR');
    </script>
</body>
</html>
